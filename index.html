<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ICG Lego</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #initialMenu {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          background: #ffffff;
      }
      #initialMenu::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('assets/background.png') no-repeat center center/cover;
          filter: blur(4px);
          z-index: -1;
      }
      #initialMenu img {
          max-width: 200px;
          margin-bottom: 20px;
      }
      #initialMenu button {
          padding: 10px 20px;
          font-size: 1.2em;
          cursor: pointer;
      }

      #menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        z-index: 999;
        font-family: sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      #menu button {
        display: block;
        margin-bottom: 5px;
        width: 100%;
        cursor: pointer;
      }

      .environment-selector {
        margin-bottom: 10px;
      }

      .environment-selector label {
        margin-right: 10px;
      }

      .animation-controls {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="initialMenu">
      <img src="assets/icon/icon.png" alt="Logo do Projeto" />
      <button id="startBtn">Iniciar</button>
    </div>

    <div id="container"></div>

    <div id="menu" style="display: none;">
      <div class="environment-selector">
        <label>Ambiente:</label>
        <select id="environmentSelector" onchange="changeEnvironment(this.value)">
          <option value="grassy">üå± Campo Verde</option>
          <option value="starwars">‚≠ê Star Wars</option>
          <option value="desert">üèúÔ∏è Deserto</option>
        </select>
      </div>
      
      <div class="animation-controls">
        <button onclick="playAnimation('combate')">‚öîÔ∏è Combate</button>
        <button onclick="playAnimation('mortal')">ü§∏ Mortal para Tr√°s</button>
        <button onclick="playAnimation('idle')">üßò Parado</button>
        <button onclick="clearTweens()">‚õî Parar</button>
      </div>
    </div>

    <!-- Scripts na ordem correta -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Remover type="module" do main.js -->
    <script src="js/main.js"></script>

    <!-- APENAS o controle do menu inicial -->
    <script>
      document.getElementById('startBtn').addEventListener('click', function() {
          document.getElementById('initialMenu').style.display = 'none';
          document.getElementById('menu').style.display = 'block';
      });
    </script>
  </body>
</html>
