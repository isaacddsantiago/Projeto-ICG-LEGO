<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ICG Lego</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #initialMenu {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          background: #ffffff;
      }
      #initialMenu::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('assets/background.png') no-repeat center center/cover;
          filter: blur(4px);
          z-index: -1;
      }
      #initialMenu img {
          max-width: 200px;
          margin-bottom: 20px;
      }
      #initialMenu button {
          padding: 10px 20px;
          font-size: 1.2em;
          cursor: pointer;
      }

      #menu {
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        z-index: 999;
        font-family: sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      #menu button {
        display: block;
        margin-bottom: 5px;
        width: 100%;
        cursor: pointer;
      }

      .environment-selector {
        margin-bottom: 10px;
      }

      .environment-selector label {
        margin-right: 10px;
      }

      .model-selection {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .model-selection h3 {
        margin: 0 0 5px 0;
        font-size: 14px;
      }

      .animation-controls {
        display: flex;
        flex-direction: column;
      }

      .animation-controls h3 {
        margin: 0 0 5px 0;
        font-size: 14px;
      }

      #volumeControl {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 10px;
        z-index: 999;
        font-family: sans-serif;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        min-width: 200px;
      }

      .volume-section h4 {
        margin: 0 0 10px 0;
        font-size: 14px;
        text-align: center;
      }

      .volume-slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      #volumeSlider {
        flex: 1;
        appearance: none;
        height: 5px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
      }

      #volumeSlider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
      }

      #volumeSlider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #4CAF50;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      #volumeValue {
        min-width: 35px;
        font-size: 12px;
      }

      #muteBtn {
        width: 100%;
        padding: 5px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      #muteBtn:hover {
        background: #ff6666;
      }

      #muteBtn.muted {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div id="initialMenu">
      <img src="assets/icon/icon.png" alt="Logo do Projeto" />
      <button id="startBtn">Iniciar</button>
    </div>

    <div id="container"></div>

    <div id="menu" style="display: none;">
      <div class="environment-selector">
        <label>Ambiente:</label>
        <select id="environmentSelector" onchange="changeEnvironment(this.value)">
          <option value="grassy">üå± Campo Verde</option>
          <option value="starwars">‚≠ê Star Wars</option>
          <option value="desert">üèúÔ∏è Deserto</option>
        </select>
      </div>
      
      <div class="model-selection">
        <h3>üß± Escolher Modelo:</h3>
        <button onclick="loadDarthMaul()">‚öîÔ∏è Darth Maul</button>
        <button onclick="loadIndianaJones()">ü§† Indiana Jones</button>
        <button onclick="loadTravisScott()">üé§ Travis Scott</button>
      </div>
      
      <div class="animation-controls">
        <h3>üé¨ Anima√ß√µes:</h3>
        <button onclick="playAnimation('mortal')">ü§∏ Mortal para Tr√°s</button>
        <button onclick="clearTweens()">‚õî Parar</button>
      </div>
    </div>

    <div id="volumeControl" style="display: none;">
      <div class="volume-section">
        <h4>üéµ Volume</h4>
        <div class="volume-slider-container">
          <span>üîä</span>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
          <span id="volumeValue">50%</span>
        </div>
        <button id="muteBtn" onclick="toggleMute()">üîá Mute</button>
      </div>
    </div>

    <!-- Scripts na ordem correta -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Remover type="module" do main.js -->
    <script src="js/main.js"></script>

    <!-- APENAS o controle do menu inicial -->
    <script>
      document.getElementById('startBtn').addEventListener('click', function() {
          document.getElementById('initialMenu').style.display = 'none';
          document.getElementById('menu').style.display = 'block';
      });
    </script>
  </body>
</html>
